<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../index.css">
</head>
<body>
    <form action="">
        <label for="">Name</label>
        <input type="text" name="" id=""><br>
        <label for="">Year</label>
        <select name="Year" id="">
            <option value="1st-year">1st year</option>
            <option value="2nd-year">2nd year</option>
            <option value="3rd-year">3rd year</option>
            <option value="4th-year">4th year</option>
        </select><br>
        <label for="">Branch</label>
        <select name="Branch" id="">
            <option value="cs">CS</option>
            <option value="is">IS</option>
            <option value="ec">EC</option>
            <option value="alml">AiMl</option>
        </select>
        <input type="submit" name="" id="">
        <table id="table">
            <tr>
                <th>Days</th>
                <td class="cover-area">Mon</td>
                <td class="cover-area">Thu</td>
                <td class="cover-area">Wed</td>
                <td class="cover-area">Thu</td>
                <td class="cover-area">Fri</td>
                <td class="cover-area">Sat</td>
            </tr>
            <tr>
                <th>Time</th>
                <td class="cover-area">8:30-9:30</td>
                <td class="cover-area">9:30-10:30</td>
                <td class="cover-area">11:00-12:00</td>
                <td class="cover-area">2:00-3:00</td>
                <td class="cover-area">3:00-4:00</td>
                <td class="cover-area">4:00-5:00</td>
                <td class="cover-area">5:00-6:00</td>
            </tr>
        </table>
    </form>
<script src="/index.js"></script>
</body>
</html>
